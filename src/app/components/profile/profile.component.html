<!-- main-area -->
<main>

  <!-- breadcrumb-area -->
  <section class="breadcrumb-area breadcrumb-bg" data-background="assets/img/bg/breadcrumb_bg.jpg" style="background-image: url('assets/img/bg/breadcrumb_bg.jpg');">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="breadcrumb-content text-center">
            <h2>profile</h2>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">profile</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb-area-end -->

  <div class="container-fluid rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px"
                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
          <span class="font-weight-bold"></span>
          <span class="text-black-50"></span>

  
        </div>
      </div>
  <!--    -----------------   start change content  -------------------------->
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12 border-right">
            <p-tabView>
              <p-tabPanel header="Profile Info" class="text-capitalize" [selected]="true">
                <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right text-capitalize">Profile info</h4>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">email</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">address_1</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">address_2</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">phone Number_1</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">phone Number_2</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                  </div>
                  
                  <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
              </p-tabPanel>
              <p-tabPanel header="Change Password" class="text-capitalize">
                <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right text-capitalize">change password</h4>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">current password</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">new password</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">confirm password</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                  </div>
                  
                  
                  <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">change password</button></div>
                </div>
              </p-tabPanel>
              <p-tabPanel header="My Orders">
                <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right text-capitalize">my orders</h4>
                  </div>
                  
                </div>
              </p-tabPanel>
            </p-tabView>

            
          </div>
        </div>
      </div>
    </div>
    <!--    ------------------  end change content  --------------------------------------->
  </div>
</main>
  <!-- main-area-end -->
