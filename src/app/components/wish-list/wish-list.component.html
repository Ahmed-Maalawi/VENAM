<main>

  <!-- breadcrumb-area -->
  <section class="breadcrumb-area breadcrumb-bg" data-background="img/bg/breadcrumb_bg.jpg" style="background-image: url('assets/img/bg/breadcrumb_bg.jpg');">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="breadcrumb-content text-center">
            <h2>Wishlist</h2>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home2">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb-area-end -->

  <!-- wishlist-area -->
  <section class="wishlist-area pt-100 pb-100">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="table-responsive-xl">
            <table class="table mb-0">
              <thead>
              <tr>
                <th class="product-thumbnail"></th>
                <th class="product-name">Product</th>
                <th class="product-price">Price</th>
                <th class="product-quantity">QUANTITY</th>
                <th class="product-subtotal">SUBTOTAL</th>
                <th class="product-stock-status">Stock Status</th>
                <th class="product-add-to-cart"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of wishListProduct">
                <td class="product-thumbnail">
                  <a (click)="delete(item.id)" class="wishlist-remove" style="cursor: pointer">
                    <i class="pi pi-trash xl" style="font-size: 1.3rem"></i>
                  </a>
                  <a [routerLink]="['/product-details', item['product'].id]">
                    <img [src]="imgPrefix + item['product'].product_thambnail" [alt]="item['product'].product_name_en" class="img-fluid w-50">
                  </a>
                </td>
                <td class="product-name">
                  <h4>
                    <a [routerLink]="['/product-details', item['product'].id]">{{ item['product'].product_name_en }}</a>
                  </h4>
                  <!-- <p>Cramond Leopard & Pythong Anorak</p>
                  <span>65% poly, 35% rayon</span> -->
                </td>
                <td class="product-price">EGP {{ item['product'].selling_price }}</td>
                <td class="product-quantity">
                  <div class="cart-plus">
                    <form action="#">
                      <div class="cart-plus-minus">
                        <input type="text" value="2">
                      </div>
                    </form>
                  </div>
                </td>
                <td class="product-subtotal"><span>$ 68.00</span></td>
                <td class="product-stock-status"><span>In Stock</span></td>
                <td class="product-add-to-cart"><span>Added on March 10. 2020</span><a href="cart.html" class="btn">Add to Cart</a></td>
